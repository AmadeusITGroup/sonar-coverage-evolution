language: java

matrix:
  fast_finish: true
  include:
    - jdk: oraclejdk8
    - jdk: openjdk8

sudo: false
dist: trusty

addons:
  sonarcloud:
    organization: "1a"
    token:
      secure: ""
      # SONAR_TOKEN as is (/!\ no VAR= /!\)

    # Activating comments on PRs
    github_token:
      secure: ""

    # By default only master...
    branches:
      - master

script:
  - ./.travis/runSonarQubeAnalysis.sh

notifications:
  email: false
